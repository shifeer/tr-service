<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <title>Upload Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('/img/sea.jpg') no-repeat center center/cover;
      color: white;
      font-family: 'Inter';
      text-align: center;
    }

    .upload-container {
      position: relative;
    }

    .microphone-icon {
      width: 100%;
      margin-bottom: 20px;
    }

    .progress {
      font-size: 80px;
      font-weight: bold;
      font-family: 'Inter';
    }

    .close-button {
      position: fixed;  /* Фиксированное позиционирование относительно окна */
      top: 40px;  /* Отступ сверху */
      right: 40px;  /* Отступ справа */
      width: 85px;
      height: 85px;
      cursor: pointer;
      z-index: 999;  /* Убедитесь, что кнопка будет поверх других элементов */
    }

    .close-button img {
      width: 100%;  /* Картинка растягивается по размеру контейнера */
      height: 100%;  /* Картинка растягивается по размеру контейнера */
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <a href="#" class="close-button" id="close-button">
        <img src="/img/cross.svg" alt="Закрыть" />
    </a>
    <img src="/img/micro_loading.png" alt="Microphone" class="microphone-icon">
    <div class="progress" id="progress-text">0%</div>
    <input type="file" id="file-upload" style="display: none;" />
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const progressText = document.getElementById('progress-text');
      const fileInput = document.getElementById('file-upload');
      const closeButton = document.getElementById('close-button');  // Кнопка для отмены загрузки
  
      let progress = 0;  // Переменная для отслеживания прогресса загрузки
      let uploadInProgress = false;  // Флаг для отслеживания состояния загрузки
      let interval;  // Переменная для хранения интервала загрузки, чтобы можно было его очистить
  
      // Функция для симуляции загрузки файла
      const simulateUpload = () => {
        uploadInProgress = true;  // Загрузка началась
        interval = setInterval(() => {
          progress += 5; // Увеличиваем прогресс
          progressText.textContent = `${progress}%`;
  
          if (progress >= 100) {
            clearInterval(interval);  // Останавливаем симуляцию загрузки
            uploadInProgress = false;  // Загрузка завершена
            // Переход на страницу транскрибации (раскомментировать, если нужно)
            window.location.href = 'transcription.html';
          }
        }, 200); // Обновляем прогресс каждые 200 мс
      };
  
      // Запуск симуляции загрузки
      simulateUpload();
  
      // Обработчик клика по кнопке для отмены загрузки и возврата на страницу main
      closeButton.addEventListener('click', (event) => {
        event.preventDefault();  // Отменяем стандартное действие ссылки
        if (uploadInProgress) {
          clearInterval(interval);  // Останавливаем симуляцию загрузки
          uploadInProgress = false;  // Обновляем флаг
        }
        // Переход на страницу main
        window.location.href = 'main';
      });
    });
  </script>  
</body>
</html>
